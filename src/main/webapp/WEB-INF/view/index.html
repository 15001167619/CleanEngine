<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>任务管理</title>
    <link rel="shortcut icon" href="${ctxPath}/static/ico.ico">
    <link href="${ctxPath}/static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="${ctxPath}/static/css/index.min.css" rel="stylesheet" />
    <link href="${ctxPath}/static/css/sweetalert.css" rel="stylesheet" />
    <script src="${ctxPath}/static/js/jquery.min.js"></script>
    <script src="${ctxPath}/static/js/sweetalert.min.js"></script>
    <script src="${ctxPath}/static/js/cronValidate.js"></script>
    <script src="${ctxPath}/static/js/index.js"></script>
    <style>




    </style>
</head>
<body>
<div class="div_class">
    <div class="row">
        <div class="col-sm-7">
        </div>
        <div class="col-sm-5">
            <form>
                <table id="contentTable" class="table table-striped table-bordered table-condensed">
                    <thead>
                        <tr>
                            <th>Job名称</th>
                            <th>执行时间表达式</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>数据清洗引擎</td>
                        <td>${cronExpression}</td>
                        <td>
                            <a href ="javascript:void(0);" onclick ="executeJob()" class="table_class table_class-1">执行</a>
                            <a href ="javascript:void(0);" onclick ="pauseJob()" class="table_class table_class-2">停止</a>
                            <a href ="javascript:void(0);" onclick ="updateJob()" class="table_class table_class-3">修改</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
